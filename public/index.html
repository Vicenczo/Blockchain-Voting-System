<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Blockchain Voting System</h1>

        <div id="candidates">
            <h2>Candidates</h2>
            <ul id="candidate-list">
                <!-- Kandidati će se učitati ovde -->
            </ul>
        </div>

        <div id="vote">
            <h2>Vote</h2>
            <form id="vote-form">
                <label for="candidate">Select Candidate:</label>
                <select id="candidateSelect">
                    <!-- Kandidati će se dodati u dropdown -->
                </select>
                <button type="submit">Vote</button>
            </form>
        </div>

        <div id="result">
            <h2>Results</h2>
            <ul id="result-list">
                <!-- Rezultati glasanja će se prikazati ovde -->
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
